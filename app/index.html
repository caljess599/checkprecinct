<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css">
  </head>

  <body>
    <form id="form">
      <p>Precinct Lookup Form</p>
      <p>Charlottesville, VA</p>
      <div class="form-group">
        <label for=name>Enter Street Number</label>
        <input type="text" name="street_num" class="form-control" id="num" placeholder="Street number">
      </div>
      <div class="form-group">
        <label for=name>Enter Street name</label>
        <input type="text" name="street_name" class="form-control" id="name" placeholder="Street name">
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>

    <p id="results"></p>
    <p id="fullAddress"></p>
    <p id="precintName"></p>

    <button type="clear" hidden="true" id="clearBtn" class="btn btn-primary">Clear Results</button>

    <p>
        How does this work? This script makes API calls to public GIS data available at https://opendata.charlottesville.org/
    </p>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
